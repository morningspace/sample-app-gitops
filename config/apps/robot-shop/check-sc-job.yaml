---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: check-sc-job
  namespace: robot-shop
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: check-sc-job
  namespace: robot-shop
rules:
- apiGroups: ["ceph.rook.io"]
  resources: ["cephclusters", "cephfilesystems"]
  verbs: [ "get", "list" ]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: check-sc-job
  namespace: robot-shop
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: check-sc-job
subjects:
- kind: ServiceAccount
  name: check-sc-job
  namespace: robot-shop
---
apiVersion: batch/v1
kind: Job
metadata:
  name: check-sc
  namespace: robot-shop
spec:
  template:
    spec:
      containers:
        - name: config
          image: quay.io/openshift/origin-cli:latest
          command:
            - /bin/sh
            - -c
            - |
              set -x

              while : ; do
                if [[ "$(oc get cephfilesystem,cephcluster -n rook-ceph -ojsonpath={.items[*].status.phase})" == "Ready Ready" ]]; then
                  echo "INFO: Ceph FileSystem and Ceph Cluster are ready."
                  exit 0
                fi
                echo "INFO: Ceph FileSystem or Ceph Cluster is not ready, waiting."
                sleep 10
              done
      restartPolicy: Never
      serviceAccountName: check-sc-job
  backoffLimit: 10
